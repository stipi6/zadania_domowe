<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>magazyn</title>
    <style>
        html, body {
            background-color: #6D435A;
            font-family: Monaco, Lucida Console, Monospace;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 70px;
            padding-top: 20px;
            padding-bottom: 30px;
        }
        .form-section {
            padding: 20px 0;
            border: 8px double #BDB4BF;
        }
        .form-section p {
            font-size: 30px;
            margin: 20px 0;
        }
        .form-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-section form input {
            margin-bottom: 8px;
        }
        .center {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .btn-historia {
            background-color: #8ca08c;
            color: #fff;
            font-size: 20px;
            padding: 15px 20px;
            border-radius: 8px;
        }
        label {
            font-size: 15px;
            color: #e5cab3;
        }
    </style>
</head>
<body>
    <h1 class="text-center">magazyn</h1>
    <div class="container">
        <div class="row">
            <div class="col form-section">
                <p class="text-center">zakup</p>
                <form id="buy">
                    <label for="buying-item">produkt</label>
                    <input type="text" class="form-control" id="buying-item" placeholder="produkt"><br>
                    <label for="buying-price">cena</label>
                    <input type="number" class="form-control" id="buying-price" placeholder="cena"><br>
                    <label for="buying-qty">ilosc</label>
                    <input type="number" class="form-control" id="buying-qty" placeholder="ilosc"><br>
                    <input type="submit" class="form-control" value="kup"><br>
                </form>
            </div>
            <div class="col form-section">
                <p class="text-center">sprzedaz</p>
                <form id="sell">
                    <label for="selling-item">produkt</label>
                    <input type="text" class="form-control" id="selling-item" placeholder="produkt"><br>
                    <label for="selling-price">cena</label>
                    <input type="number" class="form-control" id="selling-price" placeholder="cena"><br>
                    <label for="selling-qty">ilosc</label>
                    <input type="number" class="form-control" id="selling-qty" placeholder="ilosc"><br>
                    <input type="submit" class="form-control" value="sprzedaj"><br>
                </form>
            </div>
            <div class="col form-section">
                <p class="text-center">zmiana salda</p>
                <form id="balance">
                    <label for="money">wartosc</label>
                    <input type="number" class="form-control" id="money" placeholder="wartosc"><br>
                    <input type="submit" class="form-control" value="wyswietl">
                </form>
            </div>
        </div>
    </div>
    <div class="center">
        <a href="history.html" class="btn-historia">historia</a>
    </div>
</body>
</html>
